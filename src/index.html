<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume</title>
    <link rel="stylesheet" href="css/style.min.css"/>
</head>
<body>
<div class="container">
    <aside class="aside">
        <header class="aside__header header">
            <img class="header__image" alt="resume photo" src="./public/images/photo.jpg">
            <div class="header__title">
                <h1 class="header__name">Sychevska Nataliia</h1>
                <h2 class="header__position">Front End Developer</h2>
            </div>
        </header>
        <article class="aside__article article">
            <section class="article__section">
                <ul class="article__list list">
                    <li class="list__item">
                        <button class="list__button">
                            <svg class="list__icon" width="28" height="28">
                                <use href="../public/images/icons.svg#icon-mail"></use>
                            </svg>
                        </button>
                        <div class="list__text">
                            <p class="list__paragraph">Email</p>
                            <a class="list__link" href="mailto:sychevska.nataliia.20@gmail.com">sychevska.nataliia.20@gmail.com</a>
                        </div>
                    </li>
                    <li class="list__item">
                        <button class="list__button">
                            <svg class="list__icon" width="28" height="28">
                                <use href="../public/images/icons.svg#icon-phone"></use>
                            </svg>
                        </button>
                        <div class="list__text">
                            <p class="list__paragraph">Phone</p>
                            <a class="list__link" href="tel:+380986171139">+ 38 (098) 617 11 39</a>
                        </div>
                    </li>
                    <li class="list__item">
                        <button class="list__button">
                            <svg class="list__icon" width="28" height="28">
                                <use href="../public/images/icons.svg#icon-location"></use>
                            </svg>
                        </button>
                        <div class="list__text">
                            <p class="list__paragraph">Address</p>
                            <a class="list__link" href="https://maps.app.goo.gl/NbAwHweXtRGYL2ie7">Kyiv, Ukraine</a>
                        </div>
                    </li>
                </ul>
            </section>
        </article>
        <article class="aside__article article">
            <section class="article__section">
                <ul class="article__list list">
                    <li class="list__item">
                        <button class="list__button list__button--telegram">
                            <svg class="list__telegram" width="28" height="28">
                                <use href="../public/images/icons.svg#icon-telegram"></use>
                            </svg>
                        </button>
                        <div class="list__text">
                            <p class="list__paragraph">Telegram</p>
                            <a class="list__link" href="https://t.me/@petriwna">@petriwna</a>
                        </div>
                    </li>
                    <li class="list__item">
                        <button class="list__button list__button--github">
                            <svg class="list__github" width="44" height="44">
                                <use href="../public/images/icons.svg#icon-github"></use>
                            </svg>
                        </button>
                        <div class="list__text">
                            <p class="list__paragraph">Github</p>
                            <a class="list__link" href="https://github.com/petriwna">https://github.com/petriwna</a>
                        </div>
                    </li>
                </ul>
            </section>
        </article>
        <article class="aside__article article">
            <section class="article__section">
                <ul class="article__list list">
                    <li class="list__item">
                        <button class="list__button list__button--not-circle">
                            <svg class="list__telegram" width="48" height="34">
                                <use href="../public/images/icons.svg#icon-Flag-icon"></use>
                            </svg>
                        </button>
                        <div class="list__text">
                            <p class="list__paragraph">English</p>
                            <p class="list__link">A2 (Pre-Intermedia)</p>
                        </div>
                    </li>
                </ul>
            </section>
        </article>
    </aside>
    <main class="main">
        <section class="project-section">project</section>
        <section class="skills-section">skills</section>
        <section class="education-section">education</section>
    </main>
</div>
</body>
</html>
